<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Produktverwaltung</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="../res/css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2>Produkte verwalten</h2>

        <!-- Formular für neues Produkt -->
        <form id="new-product-form" enctype="multipart/form-data" class="mb-5">
            <h4>Neues Produkt anlegen</h4>

            <div class="mb-3">
                <label for="name" class="form-label">Produktname</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Preis (€)</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Produktfoto</label>
                <input type="file" id="image" name="image" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Produkt erstellen</button>
        </form>

        <!-- Produktliste -->
        <h4>Alle Produkte</h4>
        <div id="product-list" class="row"></div>
    </div>

    <!-- Modal für Produkt bearbeiten -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="edit-product-form" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">Produkt bearbeiten</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id" />
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Produktname</label>
                            <input type="text" id="edit-name" name="name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Beschreibung</label>
                            <textarea id="edit-description" name="description" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-price" class="form-label">Preis (€)</label>
                            <input type="number" step="0.01" id="edit-price" name="price" class="form-control"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-image" class="form-label">Neues Produktfoto (optional)</label>
                            <input type="file" id="edit-image" name="image" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
           
    $.ajax({
        url: "../../Backend/logic/sessionCheck.php",
        method: "GET",
        dataType: "json",
        success: function (response) {
            if (!response.loggedIn || response.rolle !== "admin") {
                alert("Zugriff verweigert! Sie haben keine Berechtigung, diese Seite zu betreten.");
                window.location.href = "../sites/index.html";
            } else {
                // Nur wenn alles OK ist — Seite anzeigen
                $("body").show();
            }
        },
        error: function () {
            alert("Fehler bei der Überprüfung der Sitzung.");
            window.location.href = "../sites/index.html";
        }
    });



        $(document).ready(function () {
            function loadProducts() {
                $.ajax({
                    url: "../../Backend/logic/adminProductHandler.php",
                    method: "GET",
                    dataType: "json",
                    success: function (response) {
                        let html = "";
                        response.forEach(product => {
                            html += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="../res/img/${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p>${product.description}</p>
                                    <p><strong>${product.price} €</strong></p>
                                    <button class="btn btn-warning btn-sm edit-product" data-id="${product.id}">Bearbeiten</button>
                                    <button class="btn btn-danger btn-sm delete-product" data-id="${product.id}">Löschen</button>
                                </div>
                            </div>
                        </div>
                    `;
                        });
                        $("#product-list").html(html);
                    },
                    error: function () {
                        $("#product-list").html("<p>Fehler beim Laden der Produkte.</p>");
                    }
                });
            }
            loadProducts();


            $("#new-product-form").submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: "../../Backend/logic/adminProductHandler.php",
                    method: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert(response.message);
                        $("#new-product-form")[0].reset();
                        loadProducts();
                    },
                    error: function () {
                        alert("Fehler beim Erstellen des Produkts.");
                    }
                });
            });

            $("body").on("click", ".delete-product", function () {
                if (confirm("Willst du dieses Produkt wirklich löschen?")) {
                    const id = $(this).data("id");

                    $.ajax({
                        url: "../../Backend/logic/adminProductHandler.php",
                        method: "POST",
                        data: { action: "delete", id: id },
                        dataType: "json",
                        success: function (response) {
                            alert(response.message);
                            loadProducts();
                        },
                        error: function () {
                            alert("Fehler beim Löschen.");
                        }
                    });
                }
            });

            $("body").on("click", ".edit-product", function () {
                const id = $(this).data("id");
                const card = $(this).closest(".card");
                const name = card.find(".card-title").text();
                const description = card.find(".card-body p").first().text();
                const priceText = card.find(".card-body strong").text();
                const price = priceText.replace("€", "").trim();

                $("#edit-id").val(id);
                $("#edit-name").val(name);
                $("#edit-description").val(description);
                $("#edit-price").val(price);

                const editModal = new bootstrap.Modal(document.getElementById('editProductModal'));
                editModal.show();
            });

            $("#edit-product-form").submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                formData.append("action", "edit");

                $.ajax({
                    url: "../../Backend/logic/adminProductHandler.php",
                    method: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert(response.message);
                        const editModal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                        editModal.hide();
                        loadProducts();
                    },
                    error: function () {
                        alert("Fehler beim Aktualisieren.");
                    }
                });
            });
        });
    </script>

</body>

</html>
