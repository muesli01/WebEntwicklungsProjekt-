<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Meine Bestellungen</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="../res/css/myOrders.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2>Meine Bestellungen</h2>

        <div id="orders-container" class="mt-4"></div>

        <!-- Здесь будут отображаться детали выбранного заказа -->
        <div id="order-details" class="mt-5" style="display: none;">
            <h4>Details der Bestellung</h4>
            <div id="details-container"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            loadOrders();
        });

        function loadOrders() {
            $.ajax({
                url: "../../Backend/logic/getOrders.php",
                method: "GET",
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        if (response.orders.length === 0) {
                            $("#orders-container").html("<p>Sie haben noch keine Bestellungen.</p>");
                            return;
                        }

                        let html = `<table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Bestellnummer</th>
                                        <th>Datum</th>
                                        <th>Gesamtpreis</th>
                                        <th>Status</th>
                                        <th>Aktionen</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                        response.orders.forEach(order => {
                            html += `
                            <tr>
                                <td>${order.bestellnummer}</td>
                                <td>${new Date(order.bestelldatum).toLocaleDateString()}</td>
                                <td>${order.gesamtpreis} &euro;</td>
                                <td>${order.status}</td>
                                <td>
                                    <a href="../../Backend/logic/downloadInvoice.php?bestellnummer=${order.bestellnummer}" class="btn btn-sm btn-success mb-2">Rechnung herunterladen</a><br>
                                    <button class="btn btn-sm btn-primary" onclick="showOrderDetails(${order.id})">Details</button>
                                </td>
                            </tr>
                            `;
                        });

                        html += `</tbody></table>`;
                        $("#orders-container").html(html);
                    } else {
                        $("#orders-container").html(`<p>${response.message}</p>`);
                    }
                },
                error: function () {
                    $("#orders-container").html("<p>Fehler beim Laden der Bestellungen.</p>");
                }
            });
        }


        function showOrderDetails(orderId) {
            $.ajax({
                url: "../../Backend/logic/getOrderDetails.php",
                method: "GET",
                data: { orderId: orderId },
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        const items = response.items;

                        // Загружаем отзывы по заказу
                        $.ajax({
                            url: "../../Backend/logic/reviewHandler.php",
                            method: "GET",
                            data: { order_id: orderId },
                            dataType: "json",
                            success: function (reviewResponse) {
                                let reviews = {};
                                if (reviewResponse.success) {
                                    reviews = reviewResponse.reviews;
                                }

                                let html = `<table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Produkt ID</th>
                                                <th>Name</th>
                                                <th>Preis</th>
                                                <th>Menge</th>
                                                <th>Bewertung</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;

                                items.forEach(item => {
                                    const review = reviews[item.product_id];
                                    const stars = review ? renderStars(review.rating) : '';
                                    const comment = review && review.comment ? `<p><em>${review.comment}</em></p>` : '';

                                    html += `
                                <tr>
                                    <td>${item.product_id}</td>
                                    <td>${item.product_name}</td>
                                    <td>${item.price} &euro;</td>
                                    <td>${item.quantity}</td>
                                    <td>
                                        ${review ? `
                                            <div>${stars}</div>
                                            ${comment}
                                        ` : `
                                            <form onsubmit="submitReview(event, ${item.product_id}, ${orderId})">
                                                <div class="star-rating mb-1">
                                                    <input type="radio" name="rating" value="5" id="5-${item.product_id}"><label for="5-${item.product_id}"><i class="bi bi-star-fill"></i></label>
                                                    <input type="radio" name="rating" value="4" id="4-${item.product_id}"><label for="4-${item.product_id}"><i class="bi bi-star-fill"></i></label>
                                                    <input type="radio" name="rating" value="3" id="3-${item.product_id}"><label for="3-${item.product_id}"><i class="bi bi-star-fill"></i></label>
                                                    <input type="radio" name="rating" value="2" id="2-${item.product_id}"><label for="2-${item.product_id}"><i class="bi bi-star-fill"></i></label>
                                                    <input type="radio" name="rating" value="1" id="1-${item.product_id}"><label for="1-${item.product_id}"><i class="bi bi-star-fill"></i></label>
                                                </div>
                                                <input type="text" name="comment" placeholder="Kommentar (optional)" class="form-control mb-1" />
                                                <button type="submit" class="btn btn-sm btn-outline-primary">Abschicken</button>
                                            </form>
                                            <div class="review-feedback text-success mt-2"></div>
                                        `}
                                    </td>
                                </tr>
                            `;
                                });

                                html += `</tbody></table>`;
                                $("#details-container").html(html);
                                $("#order-details").show();
                                $('html, body').animate({ scrollTop: $("#order-details").offset().top }, 500);
                            },
                            error: function () {
                                $("#details-container").html("<p>Fehler beim Laden der Bewertungen.</p>");
                            }
                        });
                    } else {
                        $("#details-container").html(`<p>${response.message}</p>`);
                        $("#order-details").show();
                    }
                },
                error: function () {
                    $("#details-container").html("<p>Fehler beim Laden der Bestelldetails.</p>");
                    $("#order-details").show();
                }
            });
        }



        function submitReview(event, productId, orderId) {
            event.preventDefault();
            const form = event.target;
            const rating = form.rating.value;
            const comment = form.comment.value;

            $.ajax({
                url: "../../Backend/logic/reviewHandler.php",
                method: "POST",
                data: {
                    product_id: productId,
                    order_id: orderId,
                    rating: rating,
                    comment: comment
                },
                dataType: "json",
                success: function (response) {
                    const feedback = $(form).siblings(".review-feedback");
                    if (response.success) {
                        feedback.text(response.message).removeClass("text-danger").addClass("text-success");
                        $(form).find("button").prop("disabled", true);
                    } else {
                        feedback.text(response.message).removeClass("text-success").addClass("text-danger");
                    }
                },
                error: function () {
                    const feedback = $(form).siblings(".review-feedback");
                    feedback.text("Fehler beim Senden der Bewertung.").addClass("text-danger");
                }
            });
        }
    </script>
    <script>
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="bi ${i <= rating ? 'bi-star-fill text-warning' : 'bi-star text-muted'}"></i>`;
            }
            return stars;
        }
    </script>



</body>

</html>
