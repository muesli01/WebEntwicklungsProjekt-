<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Meine Bestellungen</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2>Meine Bestellungen</h2>

        <div id="orders-container" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "../../Backend/logic/orderListHandler.php",
                method: "GET",
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        if (response.orders.length === 0) {
                            $("#orders-container").html("<p>Sie haben noch keine Bestellungen.</p>");
                            return;
                        }

                        let html = `<table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Bestellnummer</th>
                                        <th>Datum</th>
                                        <th>Gesamtpreis</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                        response.orders.forEach(order => {
                            html += `
                            <tr>
                                <td>${order.bestellnummer}</td>
                                <td>${new Date(order.bestelldatum).toLocaleDateString()}</td>
                                <td>${order.gesamtpreis} &euro;</td>
                                <td>${order.status}</td>
                                <td><a href="../../Backend/logic/downloadInvoice.php?bestellnummer=${order.bestellnummer}" class="btn btn-sm btn-success">Rechnung herunterladen</a></td>
                            </tr>
                            `;

                        });

                        html += `</tbody></table>`;
                        $("#orders-container").html(html);
                    } else {
                        $("#orders-container").html(`<p>${response.message}</p>`);
                    }
                },
                error: function () {
                    $("#orders-container").html("<p>Fehler beim Laden der Bestellungen.</p>");
                }
            });
        });
    </script>

</body>

</html>
