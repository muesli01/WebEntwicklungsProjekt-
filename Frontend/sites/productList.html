<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Produkte</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Produkte durchsuchen...">
            </div>
            <div class="col-md-6">
                <select id="priceFilter" class="form-select">
                    <option value="all">Alle Preise</option>
                    <option value="under50">Unter 50 000‚Ç¨</option>
                    <option value="50to100">50 000‚Ç¨ ‚Äì 100 000‚Ç¨</option>
                    <option value="over100">√úber 100 000‚Ç¨</option>
                </select>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <h2 class="mb-4">Alle Produkte</h2>
        <div class="row" id="product-container"></div>
    </div>

    <!-- –ö–æ—Ä–∑–∏–Ω–∞ –∏–∫–æ–Ω–∫–∞ -->
    <a href="warenkorb.html" id="cart-icon">
        üõí <span id="cart-count">0</span>
    </a>

    <script>
        $(document).ready(function () {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
            $.ajax({
                url: "../../Backend/logic/productHandler.php",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    let allProducts = data;

                    function renderProducts(products) {
                        let html = "";
                        products.forEach(product => {
                            html += `
                                <div class="col-md-4 mb-4 product-card" 
                                    data-name="${product.name.toLowerCase()}" 
                                    data-price="${product.price}" 
                                    draggable="true" 
                                    data-id="${product.id}">
                                    <div class="card">
                                        <img src="../res/img/${product.image}" class="card-img-top" alt="${product.name}">
                                        <div class="card-body">
                                            <h5 class="card-title">${product.name}</h5>
                                            <p class="card-text">${product.description}</p>
                                            <p><strong>${product.price} &euro;</strong></p>
                                            <button class="btn btn-primary add-to-cart" data-id="${product.id}">In den Warenkorb</button>
                                        </div>
                                    </div>
                                </div>
                            `;

                        });
                        $("#product-container").html(html);
                    }

                    // –ü–µ—Ä–≤–∏—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
                    renderProducts(allProducts);

                    // –ü–æ–∏—Å–∫
                    $("#searchInput").on("input", function () {
                        filterAndSearch();
                    });

                    // –§–∏–ª—å—Ç—Ä –ø–æ —Ü–µ–Ω–µ
                    $("#priceFilter").on("change", function () {
                        filterAndSearch();
                    });

                    function filterAndSearch() {
                        const search = $("#searchInput").val().toLowerCase();
                        const priceFilter = $("#priceFilter").val();

                        const filtered = allProducts.filter(product => {
                            const nameMatch = product.name.toLowerCase().includes(search);

                            let priceMatch = true;
                            if (priceFilter === "under50") {
                                priceMatch = product.price < 50000;
                            } else if (priceFilter === "50to100") {
                                priceMatch = product.price >= 50000 && product.price <= 100000;
                            } else if (priceFilter === "over100") {
                                priceMatch = product.price > 100000;
                            }

                            return nameMatch && priceMatch;
                        });

                        renderProducts(filtered);
                    }
                }
                ,
                error: function () {
                    $("#product-container").html("<p>Produkte konnten nicht geladen werden.</p>");
                }
            });

            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "In den Warenkorb"
            $("body").on("click", ".add-to-cart", function () {
                const productId = $(this).data("id");

                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "POST",
                    data: { productId: productId },
                    dataType: "json",
                    success: function (response) {
                        alert(response.message);
                        updateCartCount(); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤ –∫—Ä—É–∂–∫–µ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                    },
                    error: function () {
                        alert("Fehler beim Hinzuf√ºgen zum Warenkorb.");
                    }
                });
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
            function updateCartCount() {
                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        let totalItems = 0;
                        data.forEach(product => {
                            totalItems += product.quantity;
                        });
                        $("#cart-count").text(totalItems);
                    }
                });
            }
            // Drag & Drop
            $("body").on("dragstart", ".product-card", function (e) {
                const productId = $(this).data("id");
                e.originalEvent.dataTransfer.setData("text/plain", productId);
            });

            // –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –Ω–∞ –∫–æ—Ä–∑–∏–Ω—É
            $("#cart-icon").on("dragover", function (e) {
                e.preventDefault();
                $(this).css("background-color", "#0056b3");
            });

            $("#cart-icon").on("dragleave", function () {
                $(this).css("background-color", "#007bff");
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
            $("#cart-icon").on("drop", function (e) {
                e.preventDefault();
                $(this).css("background-color", "#007bff");

                const productId = e.originalEvent.dataTransfer.getData("text/plain");

                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "POST",
                    data: { productId: productId },
                    dataType: "json",
                    success: function (response) {
                        alert(response.message);
                        updateCartCount();
                    },
                    error: function () {
                        alert("Fehler beim Hinzuf√ºgen per Drag & Drop.");
                    }
                });
            });


            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            updateCartCount();
        });
    </script>

</body>

</html>
