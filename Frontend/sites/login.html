<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Login â€“ Auto Webshop</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js"defer></script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2>Login</h2>
        <div id="login-message" style="color: red;"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Benutzername oder E-Mail:</label>
                <input type="text" id="email" name="email" class="form-control" required />

            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Passwort:</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Einloggen</button>
        </form>
    </div>

    <script>
        $("#login-form").submit(function (e) {
            e.preventDefault();

            $.ajax({
                url: "../../Backend/logic/loginHandler.php",
                method: "POST",
                data: {
                    email: $("#email").val(),
                    password: $("#password").val()
                },
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        window.location.href = "dashboard.html";
                    } else {
                        $("#login-message").text(response.message);
                    }
                },
                error: function () {
                    $("#login-message").text("Fehler beim Login.");
                }
            });
        });
    </script>

</body>

</html>
