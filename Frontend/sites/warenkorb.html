<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Warenkorb</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2>Ihr Warenkorb</h2>
        <div id="cart-content" class="row"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "../../Backend/logic/cartHandler.php",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.length === 0) {
                        $("#cart-content").html("<p>Ihr Warenkorb ist leer.</p>");
                        return;
                    }
                    let html = "";
                    let total = 0;

                    data.forEach(product => {
                        const subtotal = product.price * product.quantity;
                        total += subtotal;

                        html += `
                            <div class="col-md-12 mb-3 border-bottom d-flex align-items-center">
                                <img src="../res/img/${product.image}" alt="${product.name}" class="cart-img me-3">
                                <div>
                                    <h5>${product.name}</h5>
                                    <p>Menge: ${product.quantity}</p>
                                    <p>Preis: ${product.price} &euro; | Gesamt: ${subtotal.toFixed(2)} &euro;</p>
                                </div>
                            </div>
                        `;
                    });

                    html += `<h4>Gesamtpreis: ${total.toFixed(2)} &euro;</h4>`;
                    $("#cart-content").html(html);
                },

                error: function () {
                    $("#cart-content").html("<p>Fehler beim Laden des Warenkorbs.</p>");
                }
            });
        });
    </script>
</body>

</html>
