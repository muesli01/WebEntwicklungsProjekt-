<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Warenkorb</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js"defer></script>
</head>

<body>
    <div id="nav-placeholder"></div>


    <div class="container mt-4">
        <h2>Ihr Warenkorb</h2>
        <div id="cart-content" class="row"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Загрузка содержимого корзины
            $.ajax({
                url: "../../Backend/logic/cartHandler.php",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.length === 0) {
                        $("#cart-content").html("<p>Ihr Warenkorb ist leer.</p>");
                        return;
                    }
                    let html = "";
                    let total = 0;

                    data.forEach(product => {
                        const subtotal = product.price * product.quantity;
                        total += subtotal;

                        html += `
                            <div class="col-md-12 mb-3 border-bottom d-flex align-items-center">
                                <img src="../res/img/${product.image}" alt="${product.name}" class="cart-img me-3">
                                <div class="flex-grow-1">
                                    <h5>${product.name}</h5>
                                    <div class="d-flex align-items-center mb-2">
                                        <button class="btn btn-secondary btn-sm me-2 decrease-qty" data-id="${product.id}">-</button>
                                        <span class="me-2">${product.quantity}</span>
                                        <button class="btn btn-secondary btn-sm me-2 increase-qty" data-id="${product.id}">+</button>
                                    </div>
                                    <p>Preis: ${product.price} &euro; | Gesamt: ${subtotal.toFixed(2)} &euro;</p>
                                    <button class="btn btn-danger btn-sm remove-from-cart" data-id="${product.id}">Entfernen</button>
                                </div>
                            </div>
                        `;

                    });

                    html += `<h4>Gesamtpreis: ${total.toFixed(2)} &euro;</h4>`;
                    $("#cart-content").html(html);
                },

                error: function () {
                    $("#cart-content").html("<p>Fehler beim Laden des Warenkorbs.</p>");
                }
            });
            // Уменьшить количество
            $("body").on("click", ".decrease-qty", function () {
                const productId = $(this).data("id");

                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "POST",
                    data: { action: "decrease", productId: productId },
                    dataType: "json",
                    success: function (response) {
                        location.reload();
                    },
                    error: function () {
                        alert("Fehler beim Aktualisieren der Menge.");
                    }
                });
            });

            // Увеличить количество
            $("body").on("click", ".increase-qty", function () {
                const productId = $(this).data("id");

                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "POST",
                    data: { action: "increase", productId: productId },
                    dataType: "json",
                    success: function (response) {
                        location.reload();
                    },
                    error: function () {
                        alert("Fehler beim Aktualisieren der Menge.");
                    }
                });
            });


            // Удаление товара из корзины
            $("body").on("click", ".remove-from-cart", function () {
                const productId = $(this).data("id");

                $.ajax({
                    url: "../../Backend/logic/cartHandler.php",
                    method: "POST",
                    data: { action: "remove", productId: productId },
                    dataType: "json",
                    success: function (response) {
                        alert(response.message);
                        location.reload(); // Перезагружаем корзину после удаления
                    },
                    error: function () {
                        alert("Fehler beim Entfernen des Produkts.");
                    }
                });
            });
        });
    </script>

</body>

</html>
