<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../res/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navigation wird hier eingefügt -->
    <div id="nav-placeholder"></div>

    <script src="../js/nav.js" defer></script>

    <header class="text-center p-5 bg-light">
        <h1>Willkommen im Auto Webshop!</h1>
        <p>Finden Sie Ihr Traumauto mit nur wenigen Klicks.</p>
    </header>

    <div class="container my-5">
        <h2 class="text-center">Unsere neuesten Autos</h2>
        <div class="row" id="product-container">
            <!-- Здесь будет отображаться список автомобилей с изображениями -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Этот код загрузит данные продуктов и подключит их изображения через запрос
        document.addEventListener('DOMContentLoaded', function () {
            fetch('../../Backend/logic/productHandler.php')
                .then(response => response.json())
                .then(data => {
                    const productContainer = document.getElementById('product-container');
                    data.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="../../Backend/logic/getProductImage.php?file=${encodeURIComponent(product.image)}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <a href="productList.html" class="btn btn-primary">Mehr erfahren</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productContainer.innerHTML += productCard;
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Produkte:', error);
                });
        });
    </script>

</body>

</html>
