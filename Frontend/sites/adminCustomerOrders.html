<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Bestellungen eines Kunden</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2 class="mb-4" id="customer-name">Bestellungen</h2>

        <div id="orders-list" class="table-responsive">
            <!-- Hier werden die Bestellungen geladen -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (!userId) {
                $("#orders-list").html("<p>Kein Kunde ausgewählt.</p>");
                return;
            }

            $.ajax({
                url: "../../Backend/logic/adminCustomerOrdersHandler.php",
                method: "GET",
                data: { userId: userId },
                dataType: "json",
                success: function (response) {
                    if (response.length === 0) {
                        $("#orders-list").html("<p>Keine Bestellungen vorhanden.</p>");
                        return;
                    }

                    let html = `
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Bestellnummer</th>
                                    <th>Datum</th>
                                    <th>Gesamtpreis</th>
                                    <th>Status</th>
                                    <th>Aktionen</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    response.forEach(order => {
                        html += `
                            <tr>
                                <td>${order.id}</td>
                                <td>${order.bestelldatum}</td>
                                <td>${order.gesamtpreis} €</td>
                                <td>
                                    <select class="form-select form-select-sm change-status" data-id="${order.id}">
                                        <option value="offen" ${order.status === 'offen' ? 'selected' : ''}>Offen</option>
                                        <option value="bezahlt" ${order.status === 'bezahlt' ? 'selected' : ''}>Bezahlt</option>
                                        <option value="storniert" ${order.status === 'storniert' ? 'selected' : ''}>Storniert</option>
                                    </select>
                                </td>
                                <td>
                                    <a href="adminOrderDetails.html?orderId=${order.id}" class="btn btn-sm btn-info">Details</a>
                                </td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table>`;
                    $("#orders-list").html(html);
                },


                error: function () {
                    $("#orders-list").html("<p>Fehler beim Laden der Bestellungen.</p>");
                }

            });
            // Обработчик изменения статуса
            $("body").on("change", ".change-status", function () {
                const orderId = $(this).data("id");
                const newStatus = $(this).val();

                $.ajax({
                    url: "../../Backend/logic/adminOrderHandler.php",
                    method: "POST",
                    data: {
                        action: "updateStatus",
                        orderId: orderId,
                        status: newStatus
                    },
                    dataType: "json",
                    success: function (response) {
                        if (response.message) {
                            alert(response.message); // Статус успешно обновлен
                        } else if (response.error) {
                            alert(response.error); // Ошибка при обновлении
                        }
                    },
                    error: function () {
                        alert("Fehler beim Aktualisieren des Status.");
                    }
                });
            });

        });
    </script>

</body>

</html>
