<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Gutscheine verwalten</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container my-5">
        <h2 class="mb-4">Gutscheine verwalten</h2>

        <!-- Neues Gutschein Formular -->
        <form id="new-coupon-form" class="mb-5">
            <h4>Neuen Gutschein erstellen</h4>

            <div class="mb-3">
                <label for="wert" class="form-label">Wert (€)</label>
                <input type="number" step="0.01" id="wert" name="wert" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="gueltig_bis" class="form-label">Gültig bis</label>
                <input type="date" id="gueltig_bis" name="gueltig_bis" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Gutschein erstellen</button>
        </form>

        <!-- Liste aller Gutscheine -->
        <h4>Alle Gutscheine</h4>
        <div id="coupon-list"></div>
    </div>

    <script>
        $(document).ready(function () {

            // Gutscheine laden
            function loadCoupons() {
                $.ajax({
                    url: "../../Backend/logic/adminCouponHandler.php",
                    method: "GET",
                    dataType: "json",
                    success: function (response) {
                        if (response.length === 0) {
                            $("#coupon-list").html("<p>Keine Gutscheine vorhanden.</p>");
                            return;
                        }

                        let html = `<table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Wert (€)</th>
                            <th>Gültig bis</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                        response.forEach(coupon => {
                            let statusClass = "";
                            if (coupon.status === "aktiv") {
                                statusClass = "text-success";
                            } else if (coupon.status === "eingelöst") {
                                statusClass = "text-primary";
                            } else if (coupon.status === "abgelaufen") {
                                statusClass = "text-danger";
                            }

                            let actionButton = "";
                            if (coupon.status === "aktiv") {
                                actionButton = `<button class="btn btn-sm btn-warning mark-used" data-id="${coupon.id}">Als eingelöst markieren</button>`;
                            }

                            html += `
                                <tr>
                                    <td>${coupon.code}</td>
                                    <td>${coupon.wert}</td>
                                    <td>${coupon.gueltig_bis}</td>
                                    <td class="${statusClass}">${coupon.status}</td>
                                    <td>${actionButton}</td>
                                </tr>
                            `;
                        });



                        html += `</tbody></table>`;
                        $("#coupon-list").html(html);
                    },
                    error: function () {
                        $("#coupon-list").html("<p>Fehler beim Laden der Gutscheine.</p>");
                    }
                });
            }

            loadCoupons();

            // Gutschein erstellen
            $("#new-coupon-form").submit(function (e) {
                e.preventDefault();
                const wert = $("#wert").val();
                const gueltigBis = $("#gueltig_bis").val();

                $.ajax({
                    url: "../../Backend/logic/adminCouponHandler.php",
                    method: "POST",
                    data: {
                        action: "create",
                        wert: wert,
                        gueltig_bis: gueltigBis
                    },
                    dataType: "json",
                    success: function (response) {
                        alert(response.message);
                        $("#new-coupon-form")[0].reset();
                        loadCoupons();
                    },
                    error: function () {
                        alert("Fehler beim Erstellen des Gutscheins.");
                    }
                });
            });
            // Gutschein als eingelöst markieren
            $("body").on("click", ".mark-used", function () {
                const couponId = $(this).data("id");

                $.ajax({
                    url: "../../Backend/logic/adminCouponHandler.php",
                    method: "POST",
                    data: {
                        action: "markAsUsed",
                        couponId: couponId
                    },
                    dataType: "json",
                    success: function (response) {
                        alert(response.message);
                        loadCoupons(); // Gutscheine neu laden
                    },
                    error: function () {
                        alert("Fehler beim Aktualisieren des Gutscheins.");
                    }
                });
            });

        });
    </script>

</body>

</html>
